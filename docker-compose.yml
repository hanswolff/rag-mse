services:
  redis:
    image: redis:7-alpine
    container_name: rag-mse-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_UID: ${APP_UID:-1000}
        APP_GID: ${APP_GID:-1000}
    container_name: rag-mse-app
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "mail.neuraforce.com:87.118.82.131"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DEVELOPMENT_DEPLOYMENT=${DEVELOPMENT_DEPLOYMENT:-false}
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - APP_NAME=${APP_NAME:-RAG Schie√üsport MSE}
      - APP_URL=${APP_URL}
      - COOKIE_SECURE=${COOKIE_SECURE}
      - COOKIE_MAX_AGE=${COOKIE_MAX_AGE:-604800}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # Seed variables for initial admin user (optional, required for first-time setup)
      - SEED_ADMIN_EMAIL=${SEED_ADMIN_EMAIL}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD}
      - SEED_ADMIN_NAME=${SEED_ADMIN_NAME}
    volumes:
      - ./data:/app/data:rw
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
